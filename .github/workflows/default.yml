name: Links main workflow

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
        ocaml-compiler:
          - 4.08.0

    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: links
          POSTGRES_PASSWORD: links
        ports:
          - 5433:5432
      mysql:
        image: mysql:8.0
        env:
          MYSQL_USER: links
          MYSQL_ROOT_PASSWORD: links
          MYSQL_DATABASE: links
          MYSQL_ROOT_HOST: '%'
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Configure MySQL
        run: |
          mysql --version
          sudo systemctl enable mysql
          sudo systemctl start mysql
          mysql -h 127.0.0.1 -P 3307 -uroot -plinks -e "CREATE USER links IDENTIFIED BY 'links';"
          mysql -h 127.0.0.1 -P 3307 -uroot -plinks -e "GRANT ALL ON  links.* TO links;"
          mysql -h 127.0.0.1 -P 3307 -uroot -plinks -e "FLUSH PRIVILEGES;"
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v2

      - run: git diff-index --quiet HEAD --
        shell: bash

      - name: Install system dependencies
        run: |
          sudo apt-get install -y python3-setuptools python3-pip libev-dev
          pip3 install -U Sphinx
        shell: bash

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install -y conf-libev
      - run: opam install -y ocamlformat.0.14.2 ounit2

      - name: Ad-hoc rule check
        run: |
          eval $(opam config env)
          make rule-check
        shell: bash

      - name: Install Links dependencies
        run: >-
          opam install
          ./links.opam
          ./links-postgresql.opam
          ./links-mysql8.opam
          ./links-sqlite3.opam
          --deps-only

      - name: Build Links from source and run testsuites
        run: |
          eval $(opam env)
          make doc
          make all-ci
          make tests
          ./run-database-tests tests/database -d all
          ./run-database-tests tests/shredding -d all
          ./run-database-tests tests/relational-lenses -d all
          ./run-tests unit
        shell: bash
